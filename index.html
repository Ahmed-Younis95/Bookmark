<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>

    <!-- favicon -->
    <link rel="icon" href="./Assets/Images/bookmark.png">

    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- main style -->
    <link rel="stylesheet" href="./CSS/style.css" />

  </head>
  <body>
    <h1>Bookmarker</h1>
    <div class="container">
      <div class="form">
        <h2>
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="siteName">
          <label for="siteName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
          <input type="text" id="siteName" required />
        </div>

        <div class="siteURL">
          <label for="siteURL"><i class="fa-solid fa-link"></i> Site URL</label>
          <input type="url" id="siteURL" required />
        </div>

        <button id="submit">Submit</button>
        <button id="validate">validate</button>
      </div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
